<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="login">
    <div class="login-box">
        <div class="text-center">
            <h1>贵州高投大数据策略系统</h1>
            <h4>视频监控子系统</h4>
        </div>
        <div class="form">
            <form class="form-horizontal" #Form="ngForm">
                <div class="form-group ">
                    <label for="username" class="col-sm-2 control-label">账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入账号" name="userN" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码"  name="passW" autocomplete="off">
                </div>
                <div style="color: red;margin-bottom: 15px;display: none" id="pasord">
                    <span>用户名密码错误</span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="login">
                            登<span>录</span>
                    </button>
                    <a href="#" class="pull-right">忘记密码?</a>
                </div>
            </form>
        </div>
        <footer class="text-center">
            <h5>贵阳红鸟智能技术服务有限公司</h5>
        </footer>
    </div>
</div>
</body>
<script>
    $('#login').on('click',function(){
        console.log($('#username').val());
        console.log($('#password').val());
        if($('#username').val() === 'admin' && $('#password').val()==='123' ){
           window.location.href='index.html'
        }else {
            $('#pasord').css('display','block');
        }
    });
</script>
</html>
